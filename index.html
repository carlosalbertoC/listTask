<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Plus+Jakarta+Sans:ital,wght@0,500;0,600;0,700;0,800;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <img class="background-mobile" src="./images/bg-main-mobile.png" alt="">
    <div class="card-back">
        <p>000</p>
    </div>
    <div class="card-front">
        <img src="./images/card-logo.svg" alt="">
        <p>0000 0000 0000 0000</p>
        <div>
            <p>JANE APPLESSED</p>
            <p>00/00</p>
        </div>

    </div>
    <form>
        <h2>CARDHOLDER NAME</h2>
        <input type="text" name="" id="" placeholder="e.g. Jane Appleseed">
        <h2>CARD NUMBER</h2>
        <input type="text" name="" id="" placeholder="e.g 1234 5678 9123 0000">
        <div class="grid-cvc">
            <div class="grid-cvc-div1">
                <h2>EXP. DATE (MM/YY)</h2>
                <div>
                    <input type="text" name="" id="" placeholder="MM">
                    <input type="text" name="" id="" placeholder="YY">
                </div>
            </div>
            <div class="grid-cvc-div2">
                <h2>CVC</h2>
                <input type="text" name="" id="" placeholder="e.g. 123">
            </div>
        </div>
        <button type="submit">Confirm</button>
    </form>
</body>
</html>
