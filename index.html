<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <div class="bg-main-mobile">
        <img class="bg-card-back" src="./images/bg-card-back.png" alt="">
        <img class="bg-card-front" src="./images/bg-card-front.png" alt="">
    </div>
    <form>
        <h2>CARDHOLDER NAME</h2>
        <input type="text" name="" id="" placeholder="e.g. Jane Appleseed">
        <h2>CARD NUMBER</h2>
        <input type="text" name="" id="" placeholder="e.g 1234 5678 9123 0000">
        <div>
            <div>
                <h2>EXP. DATE(MM/YY)</h2>
                <input type="text" name="" id="" placeholder="MM">
                <input type="text" name="" id="" placeholder="YY">
            </div>
            <div>
                <h2>CVC</h2>
                <input type="text" name="" id="" placeholder="e.g. 123">
            </div>
        </div>
        <button type="submit">Confirm</button>
    </form>
</body>
</html>
